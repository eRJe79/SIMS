{% extends 'base/base.html' %}

{% block content %}
<center>
    {% if searched %}
        <h1> You searched for {{ searched }} </h1>
        <br/>
        {% for result in results %}
            <td>{{result.part_number}}</td><br/>
        {% endfor %}
    {% else %}
    <h1> You forgot to search a specific term </h1>
    {% endif %}
</center>
{% endblock %}
