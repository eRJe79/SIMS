{% extends 'base/base.html' %}

{% block content %}

<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
  <script type="text/javascript" src="timeline.js"></script>
  <link rel="stylesheet" href="master.css" type="text/css" media="screen" />
</head>

<style>
	#container{width:100%;
	           display: flex;                  /* establish flex container */
               flex-direction: row;            /* default value; can be omitted */
               flex-wrap: nowrap;              /* default value; can be omitted */
               justify-content: space-between; /* switched from default (flex-start, see below) */ }
    #left{align-self: flex-start; justify-self: flex-start;}
    #right{align-self: flex-end; justify-self: flex-end;}
    #button{position:relative;margin-top:100%;}
    #buttonbis{position:absolute;bottom:0;}
</style>
<h1>Movement Choice</h1>
<form class=d-flex id="form" action="#" method="post" enctype="multipart/form-data"
    action="{% url 'mount-piece-instance' %}">
    {% csrf_token %}

    <div id="container">
        <div id="left">
            <h2>Item to Mount:</h2>
            <select id="item1" name="item1">
            {% for item1 in items %}
            <option value="{{ item1.serial_number }}">{{ item1.serial_number }}</option>
            {% endfor %}
        </select>
        </div>
        <div id="right">
            <h2>To replace item:</h2>
            <select id="item2" name="item2">
            {% for item2 in items %}
            <option value="{{ item2.serial_number }}">{{ item2.serial_number }}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    <div id="buttonbis">
        <button id="submit-button" type="submit" class="btn btn-lg btn-info btn-block">
            <span id="submit-button-amount">Mount</span>
        </button>
    </div>



</form>
{% endblock %}
