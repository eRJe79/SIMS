{% extends 'base/base.html' %}

{% block content %}
<html lang="en">
<body>
  <h1>Add New Piece Instance</h1>
  <br/><br/>
  <form id="form_with_formset" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <table class="table">
    {{ form.as_table }}
  </table>
    <div>
      <button id="submit-button" type="submit" class="btn btn-lg btn-info btn-block">
        <span id="submit-button-amount">Add Instance</span>
      </button>
    </div>
  </form>
<br/><br/>
</body>
</html>
{% endblock %}
