{% extends 'base/base.html' %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

	<h1>Clone Piece...</h1>
	<br/>
	<form id="form" action="#" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<br/>
		<input type="submit" value="Clone" class="btn btn-secondary">
	</form>

{% endblock %}
