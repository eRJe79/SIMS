{% extends 'base/base.html' %}

{% block content %}
    <style>
		input::-webkit-input-placeholder {
          font-style: italic;
        }

        input::-ms-input-placeholder { /* Microsoft Edge */
          font-style: italic;
        }

        input:-ms-input-placeholder {/* IE 10+ */
	      font-style: italic;
        }

        input::-moz-placeholder {/* Firefox 19+ */
	      opacity: 1; /*Firefox by default has an opacity object that usually is ideal to reset so it matches webkit*/
	      font-style: italic;
        }

        input:-moz-placeholder {/* Firefox 18- */
	       opacity: 1; /*Firefox by default has an opacity object that usually is ideal to reset so it matches webkit*/
	       font-style: italic;
        }

        input::placeholder {
	      font-style: italic;
        }
	</style>

<h1>Add New Group Assembly</h1>
  <br/><br/>
<form id="form_with_formset" action="#" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table class="table">
    {{ form.as_table }}
  </table>


      <button id="submit-button" type="submit" class="btn btn-lg btn-info btn-block">
        <span id="submit-button-amount">Add Group Assembly</span>
      </button>
</form>
{% endblock %}
